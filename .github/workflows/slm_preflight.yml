name: SLM preflight (Blender-free)

on:
  push:
    paths:
      - 'slm-tool/**'
      - 'scripts/**'
      - '.github/workflows/slm_preflight.yml'
  pull_request:
    paths:
      - 'slm-tool/**'
      - 'scripts/**'
      - '.github/workflows/slm_preflight.yml'
  workflow_dispatch: {}

jobs:
  preflight:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run SLM preflight (Blender-free)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          pwsh -NoProfile -NonInteractive -ExecutionPolicy Bypass -File ./slm-tool/scripts/check_preflight.ps1
